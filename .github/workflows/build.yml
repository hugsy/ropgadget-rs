name: CI Build

on:
  push:
  workflow_dispatch:

env:
  DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
  PROJECT_NAME: "rp-rs"
  REPO: hugsy/rp-rs
  VERBOSE: "1"
  RUST_BACKTRACE: 1

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        job:
          - { os: ubuntu-latest,  target: arm-unknown-linux-gnueabihf , use-cross: true }
          - { os: ubuntu-latest,  target: aarch64-unknown-linux-gnu   , use-cross: true }
          - { os: ubuntu-latest,  target: i686-unknown-linux-gnu      , use-cross: true }
          - { os: ubuntu-latest,  target: x86_64-unknown-linux-gnu    , use-cross: true }
          - { os: macos-latest,   target: x86_64-apple-darwin         , use-cross: false}
          - { os: windows-latest, target: aarch64-pc-windows-msvc     , use-cross: false}
          - { os: windows-latest, target: i686-pc-windows-msvc        , use-cross: false}
          - { os: windows-latest, target: x86_64-pc-windows-msvc      , use-cross: false}

    name: "${{ matrix.job.os }} / ${{ matrix.job.target }}"
    runs-on: ${{ matrix.job.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v4

      - name: Install prerequisites
        shell: bash
        run: |
          case ${{ matrix.job.target }} in
            arm-unknown-linux-*) sudo apt-get -y update ; sudo apt-get -y install gcc-arm-linux-gnueabihf ;;
            aarch64-unknown-linux-gnu) sudo apt-get -y update ; sudo apt-get -y install gcc-aarch64-linux-gnu ;;
          esac

      - name: Install Rust toolchain
        run: |
          rustup set profile minimal
          rustup toolchain install nightly
          rustup override set stable
          rustup target add ${{ matrix.job.target }}

      - name: Show version information (Rust, cargo, GCC)
        shell: bash
        run: |
          gcc --version || true
          rustup -V
          rustup toolchain list
          rustup default
          cargo -V
          rustc -V

      - name: Cargo build
        uses: actions-rs/cargo@v1
        with:
          use-cross: ${{ matrix.job.use-cross }}
          command: build
          args: --release --verbose --target ${{ matrix.job.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir build
          cargo install --path . --root build

      - name: Publish artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.PROJECT_NAME}}_${{ matrix.job.os}}_${{ matrix.job.target}}_${{ env.GITHUB_REF_SLUG }}_${{ env.GITHUB_SHA_SHORT }}
          path: build/bin

  notify:
    runs-on: 'ubuntu-22.04'
    needs: build
    steps:
    - name: Inject slug/short variables
      uses: rlespinasse/github-slug-action@v4
    - name: Send Discord notification
      env:
        COMMIT_URL: "https://github.com/${{ env.REPO }}/commit/${{ env.GITHUB_SHA_SHORT }}"
        RUN_URL: "https://github.com/${{ env.REPO }}/actions/runs/${{ github.run_id }}"
        BRANCH_URL: "https://github.com/${{ env.REPO }}/tree/${{ env.GITHUB_REF_SLUG }}"
        AUTHOR_URL: "https://github.com/${{ github.actor }}"
      uses: sarisia/actions-status-discord@v1.10.0
      with:
        nodetail: true
        title: üöß Build `${{ env.GITHUB_SHA_SHORT }}` for `${{ env.REPO }}` üöß
        description: |
          [Job #${{ github.run_number }}](${{ env.RUN_URL }}): CI build `${{ env.GITHUB_SHA_SHORT }}` initiated by [${{ github.actor }}](${{ env.AUTHOR_URL }}):
          ‚óè Commit [${{ env.GITHUB_SHA_SHORT }}](${{ env.COMMIT_URL }})
          ‚óè Branch [`${{ env.GITHUB_REF_SLUG }}`](${{ env.BRANCH_URL }})
          ‚óè [Detail Page](${{ env.RUN_URL }})
        color: 0x0000ff
        username: ${{ github.actor }} via GithubBot
        avatar_url: ${{ github.actor.avatar_url }}
